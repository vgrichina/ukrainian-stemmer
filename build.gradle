apply plugin: "groovy"
apply plugin: "maven"

group = "com.componentix"
version = "1.0-SNAPSHOT"
targetCompatibility = "1.6"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.0.5'
}

task demo(dependsOn: build, type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    main = "com.componentix.nlp.stemmer.uk.Demo"
}
